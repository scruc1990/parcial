<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <br><br><br><br>
  <main>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="" th:action="@{/auth/login}" th:object="${cliente}" method="post">
              <div data-mdb-input-init class="form-outline mb-4">
                <p th:text="${emailEmpty}" style="color: red;"></p>
                <p th:text="${emailNotFound}" style="color: red;"></p>
                <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg"
                  placeholder="Ingrese un correo electrónico válido" />
                <label class="form-label" for="email">Correo Electrónico</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-3">
                <p th:text="${passwdEmpty}" style="color: red;"></p>
                <p th:text="${passwdNotFound}" style="color: red;"></p>
                <input type="password" id="passwd" th:field="*{password}" class="form-control form-control-lg"
                  placeholder="Contraseña" />
                <label class="form-label" for="passwd">Contraseña</label>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? <a th:href="@{/register}"
                    class=" link-danger">Registrarse</a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
