<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <!-- <link href="#" th:href="@{/css/login.css}" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <img th:src="@{/img/logo.svg}">
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="#" th:action="@{/auth/login}" th:object="${cliente}" style="width: 23rem;" method="post">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesion</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" th:field="*{email}" name="email" id="email"
                        placeholder="" />
                    <label for="email">Email</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                </div>

                  
      
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" th:field="*{password}" name="password" id="password"
                        placeholder="" />
                    <label for="password">Contraseña</label>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                  </div>
                  
                  
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Iniciar sesion</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvido la contraseña?</a></p>

      
                </form>

              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
             <!--  <img th:src="@{/img/fondo.jpg}"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"> -->
            </div>
          </div>
        </div>
      </section>
</body>
</html>
