<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <br><br><br><br>
    <main>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="" th:action="@{/auth/register}" th:object="${cliente}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{id}" name="id" id="id"
                                    placeholder="" hidden />
                                <!-- <label for="nombre">Id</label> -->
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{nombre}" name="nombre" id="nombre"
                                    placeholder="" />
                                <label for="nombre">Nombre</label>
                                <p th:if="${#fields.hasErrors('Nombre')}" th:errorclass="error" th:errors="*{Nombre}" />
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{apellido}" name="apellido"
                                    id="apellido" placeholder="" />
                                <label for="apellido">Apellido</label>
                                <p th:if="${#fields.hasErrors('Apellido')}" th:errorclass="error"
                                    th:errors="*{Apellido}" />
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" th:field="*{email}" name="email" id="email"
                                    placeholder="" />
                                <label for="email">Email</label>
                                <p th:if="${#fields.hasErrors('Email')}" th:errorclass="error" th:errors="*{Email}" />
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" th:field="*{password}" name="password"
                                    id="password" placeholder="" />
                                <label for="password">Contraseña</label>
                                <p th:if="${#fields.hasErrors('Password')}" th:errorclass="error"
                                    th:errors="*{Password}" />
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes cuenta? <a th:href="@{/}"
                                        class=" link-danger">Inicia Sesión</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
