<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{fragments/header :: navigation}"></header>
    <main>
        <div class="container">

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="#"> <img class="card-img-top" th:src="@{/images/trolley.png}"
                                    style="width: 150px;">
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <form th:action="@{/cart}" method="POST">
                                <input type="hidden" th:value="${producto.id}" name="id">
                                <h2 class="card-title" th:text="${producto.nombre}"></h2>

                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <h5 th:text=" 'Precio: '+ ${producto.valorUni} "></h5>
                                    </li>
                                    <li class="list-group-item">
                                        <p th:text=" 'Descripción: '+ ${producto.descripcion} "></p>
                                    </li>
                                    <li class="list-group-item">
                                        <h6>Cantidad:
                                            <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                                                min="1" th:max="${producto.stock}" value="1">
                                        </h6>
                                    </li>
                                </ul>
                                <button type="submit" class="btn btn-dark">Añadir al carrito</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
