<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header th:replace="~{fragments/header :: navigation}"></header>
    <main>
        <div class="container">
            <h1 th:text="${title}"></h1>
            <form action="" th:action="@{/producto/editar}" th:object="${producto}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{id}" name="id" id="id" placeholder="" hidden/>
                    <!-- <label for="nombre">Id</label> -->
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{nombre}" name="nombre" id="nombre"
                        placeholder="" />
                    <label for="nombre">Nombre</label>
                    <p th:if="${#fields.hasErrors('Nombre')}" th:errorclass="error" th:errors="*{Nombre}" />
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{descripcion}" name="descripcion" id="descripcion"
                        placeholder="" />
                    <label for="descripcion">Descripcion</label>
                    <p th:if="${#fields.hasErrors('Descripcion')}" th:errorclass="error" th:errors="*{Descripcion}" />
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" th:field="*{stock}" name="stock" id="stock"
                        placeholder="" />
                    <label for="stock">Stock</label>
                    <p th:if="${#fields.hasErrors('Stock')}" th:errorclass="error" th:errors="*{Stock}" />
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" th:field="*{valorUni}" name="valorUni" id="valorUni"
                        placeholder="" />
                    <label for="valorUni">Valor Unidad</label>
                    <p th:if="${#fields.hasErrors('ValorUni')}" th:errorclass="error" th:errors="*{ValorUni}" />
                </div>

                <button type="submit" class="btn btn-primary">Editar</button>

            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
